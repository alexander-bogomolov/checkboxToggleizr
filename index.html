<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Alexander Bogomolov" />
    <meta name="title" content="checkboxToggleizr" />
    <meta name="keyword" content="" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="css/bootstrap.min.css" media="all" />

    <title>checkboxToggleizr</title>
  </head>

  <body>

    <div id="container" class="container">
      <h1>checkboxToggleizr Â» Demo</h1>
      <form class="row-fluid" action="" method="post">
        <table class="table table-striped table-condensed span6">
          <caption></caption>
          <thead>
            <tr>
              <th colspan="2">Name</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th colspan="2">
                <label class="pull-left checkbox"><input type="checkbox" data-reference="items[]" name="select-all" id="select-all" value="" /> Select all</label>
              </th>
            </tr>
          </tfoot>
          <tbody>
            <tr>
              <td><input type="checkbox" name="items[]" id="item-1" value="1" /></td>
              <td><label for="item-1">Ben</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="items[]" id="item-2" value="2" checked /></td>
              <td><label for="item-2">John</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="items[]" id="item-3" value="3" /></td>
              <td><label for="item-3">Felix</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="items[]" id="item-4" value="4" checked /></td>
              <td><label for="item-4">Alex</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="items[]" id="item-5" value="5" /></td>
              <td><label for="item-5">Tim</label></td>
            </tr>
          </tbody>
        </table>

        <table class="table table-striped table-condensed span6">
          <caption></caption>
          <thead>
            <tr>
              <th colspan="2">Name</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th colspan="2">
                <label class="pull-left checkbox"><input type="checkbox" data-reference="invert-items[]" name="invert-all" id="invert-all" value="" /> Invert all</label>
              </th>
            </tr>
          </tfoot>
          <tbody>
            <tr>
              <td><input type="checkbox" name="invert-items[]" id="invert-item-1" value="1" /></td>
              <td><label for="invert-item-1">Ben</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="invert-items[]" id="invert-item-2" value="2" checked /></td>
              <td><label for="invert-item-2">John</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="invert-items[]" id="invert-item-3" value="3" /></td>
              <td><label for="invert-item-3">Felix</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="invert-items[]" id="invert-item-4" value="4" checked /></td>
              <td><label for="invert-item-4">Alex</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="invert-items[]" id="invert-item-5" value="5" /></td>
              <td><label for="invert-item-5">Tim</label></td>
            </tr>
          </tbody>
        </table>
      </form>

    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="dist/jquery.checkboxToggleizr.min.js"></script>
    <script>
      $(document).ready(function() {

        $('#select-all').checkboxToggleizr({
          invert: false
        });

        $('#invert-all').checkboxToggleizr({
          invert: true
        });

      });
    </script>


  </body>
</html>
